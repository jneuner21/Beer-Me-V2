<html lang="en">
<head>

<body>
<!--everything has to stay inside "animation area" or background will break-->
  <div class="animation-area">
    <header class="con1 d-flex justify-content-center">
      <img
        src="./references/beer-me-logo.png"
        alt="beer-me-logo"
        width="20%"
      />
    </header>
    <p class="fs-2 text-center text-white">
      So what'll it be?
    </p>
    <div class="col-12">
      <p class="text-center">
        How strong do you want your beer?
      </p>
      <input
        type="range"
        min="0"
        max="150"
        value=""
        class="slider"
        id="IBU"
      />
      <p class="d-flex justify-content-center">IBU</p>
      <br>
      <p class="text-center">
        How bitter do you want your beer?
    </div>
      <input
        type="range"
        min="0"
        max="150"
        value=""
        class="slider"
        id="IBU"
      />
      <p class="text-center">ABV%</p>
      <br>
      <br>
    <div class="col-md-12 text-center mb-5">
      <button id="submit-button" type="button" class="btn btn-outline-danger">
        Submit
      </button>
      <button id="random-button" type="button" class="btn btn-outline-primary">
        Random
      </button>
    <ul class="box-area">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

<!-- Audio display is hidden in CSS-->
  <audio class"position-absolute bottom-0 start-0" controls autoplay loop>

  </audio>
